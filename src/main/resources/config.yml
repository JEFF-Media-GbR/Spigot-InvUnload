#########################
#####   InvUnload   #####
#########################

#
# InvUnload allows players to use the commands /unload and /dump.
#
# /unload will check if nearby chests contain items you are carrying.
# If yes, those will be put into the chest. 
#
# /dump will dump all your inventory contents except your hotbar into
# nearby chests, regardless of what is inside.
#

# Players can use /unload <radius> to unload their inventory into matching
# chests that are within that radius
max-chest-radius: 20

# The default radius is used when players use /unload without specifying
# a radius
default-chest-radius: 10

# When set to true, using /dump will first try to /unload the items in the right
# chests, and then proceed to /dump the remaining items 
unload-before-dumping: true

# **** EXPERIMENTAL ****
# When set to true, try to hook into WorldGuard if it is running.
# Players will not be able to unload or dump stuff into chests inside 
# regions that have the flags "chest-access" or "use" set to deny.
use-worldguard: false

# should we check for updates?
# when enabled, a message is printed in the console if a new
# version has been found, and OPs will be notified when they
# join the server
# When set to true, we will check for updates on startup and every 24 hours
# When set to on-startup, we will only check on startup
# When set to false, don't check for updates
check-for-updates: true

